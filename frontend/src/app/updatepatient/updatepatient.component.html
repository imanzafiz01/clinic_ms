<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/united/bootstrap.min.css">
</head>

<body>
  <div id="outPopUp" class="container">
    <div class="card mt-4">
      <div class="card-body">
        <!--to show success alert-->
        <div *ngIf="successmsg">
          <div *ngIf="successmsg">
        <div class="alert alert-success">
          <strong>{{ successmsg }}</strong>
          <button type="button" class="btn-close" aria-label="Close" (click)="closeAlert()"></button>
        </div>
          </div>
        </div>
        <!--to show error alert-->
        <div *ngIf="errormsg">
          <div *ngIf="errormsg">
        <div class="alert alert-danger">
          <strong>{{ errormsg }}</strong>
          <button type="button" class="btn-close" aria-label="Close" (click)="closeAlert()"></button>
        </div>
          </div>
        </div>

        <form [formGroup]="patientForm">
          <div class="form-group">
            <label for="patientID" class="form-label mt-4">Patient ID</label>
            <input type="text" class="form-control" formControlName="patientID" placeholder="Patient ID">
          </div>
          <div class="form-group">
            <label for="patientName" class="form-label mt-4">Patient Name</label>
            <input type="text" class="form-control" formControlName="patientName" placeholder="Patient Name">
          </div>
          <div class="form-group">
            <label for="patientAge" class="form-label mt-4">Patient Age</label>
            <input type="text" class="form-control" formControlName="patientAge" placeholder="Patient Age">
          </div>
          <div class="form-group">
            <label for="patientContact" class="form-label mt-4">Patient Contact No.</label>
            <input type="text" class="form-control" formControlName="patientContact" placeholder="Patient Contact No.">
          </div>
          <div align="left" class="mt-2" *ngIf="!getparamid" (click)="patientUpdate()">
            <button class="btn btn-primary">Update Patient</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
