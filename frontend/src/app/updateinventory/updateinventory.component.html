<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/united/bootstrap.min.css">
</head>

<body>
  <div id="outPopUp" class="container">
    <div class="card mt-4">
      <div class="card-body">
        <!--to show success alert-->
        <div *ngIf="successmsg">
          <div *ngIf="successmsg">
        <div class="alert alert-success">
          <strong>{{ successmsg }}</strong>
          <button type="button" class="btn-close" aria-label="Close" (click)="closeAlert()"></button>
        </div>
          </div>
        </div>
        <!--to show error alert-->
        <div *ngIf="errormsg">
          <div *ngIf="errormsg">
        <div class="alert alert-danger">
          <strong>{{ errormsg }}</strong>
          <button type="button" class="btn-close" aria-label="Close" (click)="closeAlert()"></button>
        </div>
          </div>
        </div>

        <form [formGroup]="inventoryForm">
          <div class="form-group">
            <label for="medicineID" class="form-label mt-4">Medicine ID</label>
            <input type="text" class="form-control" formControlName="medicineID" placeholder="Medicine ID">
          </div>
          <div class="form-group">
            <label for="medicineName" class="form-label mt-4">Medicine Name</label>
            <input type="text" class="form-control" formControlName="medicineName" placeholder="Medicine Name">
          </div>
          <div class="form-group">
            <label for="medicineQuantity" class="form-label mt-4">Medicine Quantity</label>
            <input type="text" class="form-control" formControlName="medicineQuantity" placeholder="Medicine Quantity">
          </div>
          <div class="form-group">
            <label for="medicineEXP" class="form-label mt-4">Medicine EXP</label>
            <input type="text" class="form-control" formControlName="medicineEXP" placeholder="Medicine EXP">
          </div>
          <div class="form-group">
            <label for="medicineBatchNo" class="form-label mt-4">Medicine Batch No.</label>
            <input type="text" class="form-control" formControlName="medicineBatchNo" placeholder="Medicine Batch No.">
          </div>
          <div class="form-group">
            <label for="medicineSupplier" class="form-label mt-4">Medicine Supplier</label>
            <input type="text" class="form-control" formControlName="medicineSupplier" placeholder="Medicine Supplier">
          </div>
          <div align="left" class="mt-2" *ngIf="!getparamid" (click)="inventoryUpdate()">
            <button class="btn btn-primary">Update inventory</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
