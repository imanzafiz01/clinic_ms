<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ Page</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/united/bootstrap.min.css">
</head>

<body>

  <div class="container mt-5">
  <h1 class="text-center mb-4">Frequently Asked Questions</h1>

  <div *ngFor="let item of faqItems; let i = index" class="accordion" id="faqAccordion">
    <div class="accordion-item">
      <h2 class="accordion-header" id="heading{{i}}">
        <button class="accordion-button" type="button" (click)="toggleAccordion(i)">
          {{ item.question }}
        </button>
      </h2>
      <div *ngIf="item.isOpen" id="collapse{{i}}" class="accordion-collapse collapse show">
        <div class="accordion-body">
          {{ item.answer }}
        </div>
      </div>
    </div>
  </div>
</div>

  

  <!-- Bootstrap JS and Popper.js dependencies -->
  <!-- Load Bootstrap JS after Angular components are rendered -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
